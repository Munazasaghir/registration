<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
    
    <div class="container mt-5">
     <div class="text-center"><h1> Registration Form</h1></div>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-sm-12 col-xs-12">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
            <label for="floatingInput">Name</label>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-sm-12 col-xs-12">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
            <label for="floatingInput">Father Name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-sm-12 col-xs-12">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
            <label for="floatingInput">Address</label>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-sm-12 col-xs-12">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="name" required>
            <label for="floatingInput">Phone number</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-sm-12 col-xs-12">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name" required>
            <label for="floatingInput">email</label>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-sm-12 col-xs-12">
          <select class="form-select" aria-label="Default select example">
            <option selected>select you department</option>
            <option value="1">IT</option>
            <option value="2">english</option>
            <option value="3">sociology</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-sm-12 col-xs-12">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6 col-sm-12 col-xs-12">
          
        </div>
      </div>
      <button class="btn btn-primary w-100" type="submit"> submit</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
